name: Build and Deploy “analyzer” to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ─── Install Node and npm ───
      - name: Setup Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # ─── Install dependencies inside analyzer/ ───
      - name: Install dependencies
        working-directory: analyzer
        run: npm install

      # ─── Build the Vite project inside analyzer/ ───
      - name: Build for production
        working-directory: analyzer
        run: npm run build

      # ─── Copy dist/ → docs/ so GH Pages can serve it ───
      - name: Prepare docs/ folder
        working-directory: analyzer
        run: |
          rm -rf docs
          mkdir docs
          cp -r dist/* docs/
          rm -rf dist

      # ─── Publish analyzer/docs → gh-pages branch ───
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: analyzer/docs
